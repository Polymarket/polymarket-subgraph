specVersion: 0.0.2
description: Polymarket
repository: https://github.com/TokenUnion/polymarket-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20Detailed
    network: {{networkName}}
    source:
      address: '{{contracts.ERC20Detailed.address}}'
      abi: ERC20Detailed
      startBlock: {{contracts.ERC20Detailed.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleERC20Transfer
      file: ./src/ERC20Mappings.ts